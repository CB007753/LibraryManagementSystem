<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Black List Members</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>



<div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">


    <div class="p-5 bg-dark text-white text-center">
        <h1><i><b>Show Case Book Store</b></i></h1>
        <p>Did Anyone Say Books !</p>
    </div>



    <!--Header-->
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/viewallbooks}"><b>SHOWCASE-Admin</b></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/viewallbooks}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/addbookpage}">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Lend Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/viewallmembers}">View Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/viewblacklistmembers}">View Blacklisted Members</a>
                </li>

            </ul>

            <ul class="navbar-nav">
                <li class="nav-link">
                    <a class="nav-link" style="color: black" th:href="@{/logout}"><b>Log Out</b></a>
                </li>
            </ul>

        </div>
    </nav>
    <!--End of header-->


    <br>
    <div align="center">
        <h5>Blacklisted Members</h5>

        <!-- Content in middle-->
        <div align="center">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Level</th>
                    <th scope="col">Blacklisted ?</th>
                    <th scope="col">Action</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="User: ${adminBlackList}">
                    <td th:text="${User.getId()}"></td>
                    <td th:text="${User.getFullname()}"></td>
                    <td th:text="${User.getEmail()}"></td>
                    <td th:text="${User.getMobile()}"></td>
                    <td th:text="${User.getDateofbirth()}"></td>
                    <td th:text="${User.getLevel()}"></td>
                    <td th:text="${User.getBlacklist()}"></td>
                    <td>
                        <a th:href="@{/admin/deletepage/{id}(id=${User.getId()})}" class="btn btn-success" style="width: 100px" >Remove</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/removeblacklistpage/{id}(id=${User.getId()})}" class="btn btn-success" style="width: 190px" >Remove from Blacklist</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div><!--END OF div align center-->
        <!--    End of Content in middle-->




    </div>


</div>
<!--end of authority admin-->


</body>



<br><br><br><br><br><br>
<!--Footer-->
<div class="mt-5 p-4 bg-dark text-white text-center ">
    <p>Showcase 2022</p>

</div>
<!--end of Footer-->
</html>
