<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="p-5 bg-dark text-white text-center">
    <h1><i><b>Show Case Book Store</b></i></h1>
    <p>Did Anyone Say Books !</p>
</div>

<!--Header-->
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#"><b>SHOWCASE</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>

        </ul>
    </div>
</nav>
<!--End of header-->

<!--content in left-->
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <h2>Latest Offers </h2>

            <br>

            <img src="https://thescorecard.org/images/online-vintage-book-sale-poster-template-design-maker.jpg"
                 style="width:60%"  alt=""/>
            <br><br>
            <img src="https://cdn.w600.comps.canstockphoto.at/buchhandlung-eps-vektor_csp21334980.jpg"
                 style="width:60%" alt=""/>
            <br><br>
            <img  src="https://images-na.ssl-images-amazon.com/images/I/91UsLh5NkQL.jpg"
                  style="width:60%" alt=""/>
            <br><br>
            <img  src="https://dcassetcdn.com/design_img/52624/64585/64585_939165_52624_thumbnail.jpg"
                  style="width:60%" alt=""/>



        </div>
        <!--end of content in left-->




        <!--        Content in middle-->
        <div class="col-sm-8">

            <h1>Registration</h1>

            <!--Message displayed  -->
            <div th:if="${param.success}" style="width: 500px">

                <div class="alert alert-success">You are successfully registered</div>

            </div>
            <br>
            <div th:if="${param.unsuccess}" style="width: 500px">
                <div class="alert alert-danger">The email you entered is already taken, Try a new one !</div>
            </div>
            <br>
            <div th:if="${param.error}" style="width: 500px">
                <div style="text-align: center" class="alert alert-danger">Try Again !</div>
            </div>
            <!--       End of msg displayed     -->

            <form th:action="@{/registration}" method="post" th:object="${user}" onsubmit="validation()">

                <div class="form-group" style="width: 500px">

                    <label class="control-label" for="fullname"> Full Name </label>
                    <input id="fullname"
                           type="text"
                           class="form-control"
                           th:field="*{fullname}"
                           maxlength="45"
                           minlength="3"
                           required />

                    <br>
                    <label class="control-label" for="email"> Email </label>
                    <input type="email"
                           id="email"
                           class="form-control"
                           th:field="*{email}"
                           maxlength="45"
                           required/>

                    <br>
                    <label class="control-label" for="password"> Password </label>
                    <input  id="password"
                            class="form-control"
                            type="password"
                            th:field="*{password}"
                            minlength="8"
                            maxlength="10"
                            required/>

                    <br>
                    <label class="control-label" for="mobile"> Mobile Number </label>
                    <input id="mobile"
                           class="form-control"
                           type="text"
                           th:field="*{mobile}"
                           minlength="10"
                           maxlength="10"
                           required />

                    <br>
                    <label class="control-label" for="dateofbirth"> Date of Birth </label>
                    <input type="date"
                           class="form-control"
                           id="dateofbirth"
                           name="dateofbirth"
                           th:field="*{dateofbirth}"
                           max="2012-12-31"
                           min="1965-01-01"
                           required/>

                    <input id="level"
                           name="level"
                           class="form-control"
                           type="text"
                           value="Bronze"
                           hidden />
                    <input id="blacklist"
                           name="blacklist"
                           class="form-control"
                           type="text"
                           value="No"
                           hidden />

                    <div align="center">

                        <br>
                        <button type="submit"
                                class="btn btn-success"
                        >Register</button>



                    </div> <!--end of align center-->



                </div><!--end of class form-group-->



            </form>


            <br><br><br><br><br><br>
            <h3 style="padding-left: 120px; color: crimson">New Additions</h3>
            <!-- Slide Show -->
            <section style="padding-left: 40px">

                <img class="mySlides" src="https://i.pinimg.com/474x/49/f5/6c/49f56c9cb4d84b536ff9f0d4ce856b66--video-game-posters-minimalist-poster.jpg"
                     style="width:47%" alt="">

                <img class="mySlides" src="https://static.wixstatic.com/media/114ec9_5d7062162f674ca9ba08a3aed25f3154~mv2.jpg/v1/fill/w_408,h_654,al_c,q_80,usm_0.66_1.00_0.01/Copy%20of%20Contemporary%20Fiction%20Night%20Time%20.webp"
                     style="width:47%" alt="">

                <img class="mySlides" src="https://media.npr.org/assets/img/2021/09/17/81u7u9aaj9s_custom-fd70725a480eb5dc9b54bd573671ff237120cf90.jpg?s=1400"
                     style="width:47%" alt="">

                <img class="mySlides" src="https://www.designbookcover.pt/uploads/media/photos/cache/b1_only_words_72_media_huge_thumbnail.jpg"
                     style="width:47%" alt="">

                <img class="mySlides" src="https://www.promosuns.com/wp-content/uploads/2021/03/design-for-writers-book-cover-tf-2-a-million-to-one.jpg"
                     style="width:47%" alt="">

                <img class="mySlides" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1470082995i/29056083.jpg"
                     style="width:47%" alt="">
                <img class="mySlides" src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1582759969i/40097951.jpg"
                     style="width:47%" alt="">
                <img class="mySlides" src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1573742396l/52078691.jpg"
                     style="width:47%" alt="">
            </section>
            <!--End of  Slide Show -->


        </div>
        <!--    End of Content in middle-->

    </div>
</div>


<!--Footer-->
<div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Showcase 2022</p>

</div>
<!--end of Footer-->
</body>
</html>





<script>


    var myIndex = 0;
    carousel();

    <!--contact validation in JS-->
    function validation()
    {

        const query = document.getElementById('mobile').value;

        const isNumeric = query.match(/^\d+$/);

        if(isNumeric && query.length === 10)
        {
            return true
        }
        else{

            alert("Invalid Contact Number !Contact Number must contain numbers, Number Length should be 10 !")

            return false;
        }
    }

    // Automatic Slideshow - change image every 2.5 seconds
    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2500);
    }
</script>
